<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R | Personal Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            background-color: white;
            color: #333;
            height: 100%;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            font-weight: 700;
            color: #2c3e50;
        }
        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
            font-weight: 400;
            transition: color 0.3s ease;
        }
        nav a:hover, nav a.active {
            color: #2c3e50;
        }
        .content {
            padding: 50px 0;
            line-height: 1.6;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        h2 {
            font-size: 1.8em;
            margin-top: 30px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        p {
            margin-bottom: 20px;
        }
        .essay-list {
            list-style-type: none;
            padding: 0;
        }
        .essay-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
            cursor: pointer;
        }
        .essay-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
            border-radius: 5px;
        }
        .essay-item h3 {
            margin: 0 0 10px 0;
            font-size: 1.4em;
            color: #2c3e50;
        }
        .about-info {
            margin-top: 30px;
        }
        .about-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .about-item i {
            font-size: 1.5em;
            margin-right: 10px;
            color: #2c3e50;
        }
        .hidden {
            display: none;
        }
        #essay-content {
            white-space: pre-wrap;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">R</div>
            <nav>
                <a href="#home" class="active" onclick="showSection('home')">Home</a>
                <a href="#about" onclick="showSection('about')">About</a>
            </nav>
        </header>

        <div id="home" class="content">
            <h1>Essays</h1>
            <ul class="essay-list" id="essay-list">
                <!-- Essay items will be dynamically added here -->
            </ul>
            <div id="essay-content" class="hidden"></div>
        </div>

        <div id="about" class="content hidden">
            <h1>About</h1>
            <p>Writer.</p>
            
            <h2>Connect</h2>
            <div class="about-info">
                <div class="about-item">
                    <i class="fas fa-envelope"></i>
                    <p>email@example.com</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Liste der Essays mit Titeln und Beschreibungen
        const essays = [
            { file: 'essay1.txt', title: 'The Art of Writing', description: 'Exploring the nuances of effective communication through the written word.', image: 'https://images.unsplash.com/photo-1455390582262-044cdead277a?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80' },
            { file: 'essay2.txt', title: 'Technology and Society', description: 'Examining the profound impact of technological advancements on our social structures.', image: 'https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80' },
            { file: 'essay3.txt', title: 'Everyday Philosophy', description: 'Uncovering philosophical insights in our daily experiences and routines.', image: 'https://images.unsplash.com/photo-1505664194779-8beaceb93744?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80' },
            { file: 'essay4.txt', title: 'The Future of Work', description: 'Predicting and analyzing emerging trends in employment and career development.', image: 'https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80' }
        ];

        // Funktion zum Laden eines Essays
        function loadEssay(filename) {
            fetch(`essays/${filename}`)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('essay-content').textContent = text;
                    document.getElementById('essay-content').classList.remove('hidden');
                    document.getElementById('essay-list').classList.add('hidden');
                });
        }

        // Essayliste erstellen
        const list = document.getElementById('essay-list');
        essays.forEach(essay => {
            const li = document.createElement('li');
            li.className = 'essay-item';
            li.innerHTML = `
                <img src="${essay.image}" alt="${essay.title}">
                <div>
                    <h3>${essay.title}</h3>
                    <p>${essay.description}</p>
                </div>
            `;
            li.onclick = () => loadEssay(essay.file);
            list.appendChild(li);
        });

        function showSection(sectionId) {
            document.querySelectorAll('.content').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
            
            document.querySelectorAll('nav a').forEach(link => {
                link.classList.remove('active');
            });
            document.querySelector(`nav a[href="#${sectionId}"]`).classList.add('active');

            if (sectionId === 'home') {
                document.getElementById('essay-list').classList.remove('hidden');
                document.getElementById('essay-content').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
